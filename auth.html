  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
  <style>

    * {

    body {

    @keyframes fadeIn {

    .auth-header {

    .auth-logo {

    .auth-title {

    .auth-form {

    }

    .form-group {

    .form-label {

      font-weight: 500;
      color: var(--color-primary);

    .form-input {

      padding: 12px 16px;
      font-size: 15px;
      border: 1px solid var(--color-border);

      background: var(--color-surface);
      color: var(--color-primary);
      transition: all 120ms;

    }

    .form-input:focus {

    .form-input.error {

    .error-message {

      color: var(--color-error);
      display: flex;
      align-items: center;

    }

    .submit-btn {

      padding: 14px 24px;
      font-size: 15px;
      font-weight: 500;
      color: var(--color-surface);
      background: var(--color-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 120ms;
      letter-spacing: 0.02em;
    }

    .submit-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn.loading {
      position: relative;
      color: transparent;
    }

    .submit-btn.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid var(--color-surface);

    @keyframes spin {

    .auth-footer {

    .auth-footer a {

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 480px) {

      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">ğŸ”</div>
      <h1 class="auth-title">è®¿é—®éªŒè¯</h1>
      <p class="auth-subtitle">è¯·è¾“å…¥è®¿é—®å¯†ç ä»¥ç»§ç»­ä½¿ç”¨å…¬ä¼—å·æ’ç‰ˆå™¨</p>
    </div>

    <form class="auth-form" id="authForm">
      <div class="form-group">
        <label class="form-label" for="password">è®¿é—®å¯†ç </label>
        <input
          type="password"
          id="password"
          class="form-input"
          placeholder="è¯·è¾“å…¥å¯†ç "
          autocomplete="off"

        >
        <div class="error-message" id="errorMessage" style="display: none;">
          âš ï¸ <span id="errorText"></span>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        éªŒè¯å¹¶è¿›å…¥
      </button>
    </form>

    <div class="auth-footer">
      å¿˜è®°å¯†ç ï¼Ÿè¯·è”ç³»ç®¡ç†å‘˜è·å–è®¿é—®æƒé™
    </div>
  </div>

  <script>
    // é…ç½®ï¼šAPI ç«¯ç‚¹
    const API_ENDPOINT = '/api/auth';
    const TOKEN_KEY = 'auth_token';
    const TOKEN_EXPIRY_KEY = 'auth_token_expiry';

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦å·²æœ‰æœ‰æ•ˆ token
    window.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem(TOKEN_KEY);
      const expiry = localStorage.getItem(TOKEN_EXPIRY_KEY);

      if (token && expiry) {
        const now = Date.now();
        const expiryTime = parseInt(expiry, 10);

        // å¦‚æœ token è¿˜æœªè¿‡æœŸï¼Œç›´æ¥è·³è½¬åˆ°ä¸»é¡µ
        if (now < expiryTime) {
          // å¯é€‰ï¼šéªŒè¯ token æ˜¯å¦ä»ç„¶æœ‰æ•ˆ
          try {
            const response = await fetch(API_ENDPOINT, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                action: 'verify',
                token: token
              })
            });

            const result = await response.json();

            if (result.success) {
              redirectToMain();
              return;
            }
          } catch (error) {
            console.error('Token éªŒè¯å¤±è´¥:', error);
          }
        }

        // Token è¿‡æœŸæˆ–æ— æ•ˆï¼Œæ¸…é™¤
        localStorage.removeItem(TOKEN_KEY);
        localStorage.removeItem(TOKEN_EXPIRY_KEY);
      }
    });

    // è¡¨å•æäº¤å¤„ç†
    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const passwordInput = document.getElementById('password');
      const submitBtn = document.getElementById('submitBtn');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');

      const password = passwordInput.value.trim();

      // æ¸…é™¤é”™è¯¯çŠ¶æ€
      passwordInput.classList.remove('error');
      errorMessage.style.display = 'none';

      if (!password) {
        showError('è¯·è¾“å…¥å¯†ç ');
        return;
      }

      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');

      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            action: 'login',
            password: password
          })
        });

        const result = await response.json();

        if (result.success) {
          // ä¿å­˜ token å’Œè¿‡æœŸæ—¶é—´
          const expiryTime = Date.now() + (result.expiresIn * 1000);
          localStorage.setItem(TOKEN_KEY, result.token);
          localStorage.setItem(TOKEN_EXPIRY_KEY, expiryTime.toString());

          // çŸ­æš‚å»¶è¿Ÿåè·³è½¬ï¼ˆæä¾›è§†è§‰åé¦ˆï¼‰
          setTimeout(() => {
            redirectToMain();
          }, 300);
        } else {
          showError(result.message || 'éªŒè¯å¤±è´¥ï¼Œè¯·é‡è¯•');
        }
      } catch (error) {
        console.error('éªŒè¯è¯·æ±‚å¤±è´¥:', error);
        showError('éªŒè¯å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
      } finally {
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });

    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
    function showError(message) {
      const passwordInput = document.getElementById('password');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');

      passwordInput.classList.add('error');
      errorText.textContent = message;
      errorMessage.style.display = 'flex';

      // èšç„¦åˆ°å¯†ç è¾“å…¥æ¡†
      passwordInput.focus();
      passwordInput.select();
    }

    // è·³è½¬åˆ°ä¸»é¡µ
    function redirectToMain() {
      window.location.href = '/index.html';
    }

    // ç›‘å¬å›è½¦é”®
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('authForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
